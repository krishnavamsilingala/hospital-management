<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="display-5 text-center">Create Appointment</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="mb-3">
              <label for="patient" class="form-label">Patient ID</label>
              <input type="number" class="form-control" id="patient" formControlName="patient" />
            </div>
            <div class="mb-3">
              <label for="prepnurse" class="form-label">Prep Nurse ID</label>
              <input type="number" class="form-control" id="prepnurse" formControlName="prepnurse" />
            </div>
            <div class="mb-3">
              <label for="physician" class="form-label">Physician ID</label>
              <input type="number" class="form-control" id="physician" formControlName="physician" />
            </div>
            <div class="mb-3">
              <label for="startDateTime" class="form-label">Start Date Time</label>
              <input type="datetime-local" class="form-control" id="startDateTime" formControlName="startDateTime" />
            </div>
            <div class="mb-3">
              <label for="endDateTime" class="form-label">End Date Time</label>
              <input type="datetime-local" class="form-control" id="endDateTime" formControlName="endDateTime" />
            </div>
            <div class="mb-3">
              <label for="examinationroom" class="form-label">Examination Room</label>
              <input type="text" class="form-control" id="examinationroom" formControlName="examinationroom" />
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">Create Appointment</button>
              <button type="reset" class="btn btn-danger ms-2" (click)="resetForm()">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
