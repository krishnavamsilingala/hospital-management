<div class="container mt-4" *ngIf="patient">
  <h2>Update Patient</h2>

  <div class="mb-3">
    <label for="ssn" class="form-label">SSN</label>
    <input type="text" class="form-control" id="ssn" [(ngModel)]="patient.ssn" disabled />
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="patient.name" disabled />
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="patient.address" disabled />
  </div>

  <div class="mb-3">
    <label for="insuranceid" class="form-label">Insurance ID</label>
    <input type="text" class="form-control" id="insuranceid" [(ngModel)]="patient.insuranceid" disabled />
  </div>

  <div class="mb-3">
    <label for="pcp" class="form-label">PCP</label>
    <input type="text" class="form-control" id="pcp" [(ngModel)]="patient.pcp" disabled />
  </div>

  <div>
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" [(ngModel)]="patient.phone" />
    <button class="btn btn-primary mt-3" (click)="updatePhone()">Update Phone</button>
  </div>

  <div class="mt-4">
    <label for="addressUpdate" class="form-label">Address</label>
    <input type="text" class="form-control" id="addressUpdate" [(ngModel)]="patient.address" />
    <button class="btn btn-primary mt-3" (click)="updateAddress()">Update Address</button>
  </div>
</div>
