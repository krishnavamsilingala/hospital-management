<div class="container mt-4">
  <h2>View Patients</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>SSN</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Insurance ID</th>
      <th>PCP</th>
      <!-- Additional table headers for more patient details -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.ssn }}</td>
      <td>{{ patient.name }}</td>
      <td>{{ patient.address }}</td>
      <td>{{ patient.phone }}</td>
      <td>{{ patient.insuranceid }}</td>
      <td>{{ patient.pcp }}</td>
      <!-- Additional table cells for more patient details -->
    </tr>
    </tbody>
  </table>
</div>
